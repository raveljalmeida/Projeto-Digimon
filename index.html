<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashmon</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!--Inicio Topo do painel-->
    <header>
        <img class="logo" src="./img/digimonLogo.png"/>
        <input type="text" id="search" placeholder="Buscar" />
    </header>
    <!--Fim Topo do painel-->

    <!--Inicio Corpo do painel-->
    <main>
        <!--Inicio Categorias para filtrar digimons-->
        <div class="categories">
            <button class='category-button active' data-category="All">Todos</button>
            <button class='category-button' data-category="Fresh">Fresh</button>
            <button class='category-button' data-category="In Training">In training</button>
            <button class='category-button' data-category="Rookie">Rookie</button>
            <button class='category-button' data-category="Champion">Champion</button>
            <button class='category-button' data-category="Mega">Mega</button>
            <button class='category-button' data-category="Ultimate">Ultimate</button>
        </div>
        <!--Fim Categorias para filtrar digimons-->

        <div id="digimon-container"></div>
    </main>
    <!--Fim Corpo do painel-->

    <!--Inicio Mostrar os digimons com mais detalhes-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&#9447;</span>
            <h2 id="modal-name"></h2>
            <div class="contentDescImg">
                <img id="modal-img" src="" alt="">
                <div class="container-description">
                    <p id="modal-level"></p>
                    <p id="modal-description"></p>
                </div>
            </div>
        </div>
    </div>
    <!--Fim Mostrar os digimons com mais detalhes-->

    <script src="./js/script.js"></script>
</body>
</html>
